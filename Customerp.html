<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer page </title>
    <link href="https://github.com/Rinairis/About-Us/blob/main/Storepa">
    <style>
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 15px 0;
            border-radius: 8px;
            text-align: center;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .product-title {
            font-size: 1.25rem;
            font-weight: bold;
        }
        .product-price {
            font-size: 1.2rem;
            color: green;
        }
        .buy-button {
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .buy-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="my-4 text-center">Welcome to Our Company Store</h1>
    <div class="row" id="product-list">
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    // Correct URL for JSON data
    const apiUrl = 'http://158.101.118.50/data/gearlist.json';  

    // Function to display products
    function displayProducts(products) {
        const productList = document.getElementById('product-list');
        products.forEach(product => {
            // Create product card
            const productCard = document.createElement('div');
            productCard.classList.add('col-md-4');
            productCard.classList.add('product');

            // Assuming product image URL is stored in product.image_url
            const productImage = product.image_url;  // Use this key for the image URL

            // Correcting the Zelle payment link format
            const paymentLink = `zelle-payment://send?amount=${product.gear_cost}&note=Payment%20for%20${product.gear_name}`;

            productCard.innerHTML = `
                <img src="${download (2).png}" alt="${product.climbing shoes}">
                <h3 class="product-title">${product.gear shoes}</h3>
                <p class="product-price">$${product.120}</p>
                <a href="${zelle}" class="buy-button">
                    Buy Now with Zelle
                </a>
            `;
            productList.appendChild(productCard);
        });
    }

    // Fetch data from the JSON URL
    fetch(apiUrl) http://158.101.118.50/data/gearlist.json
    .then(response => response.json())
        .then(data => {
            displayProducts(data);  // Data is an array of products, no need for `data.products`
        })
        .catch(error => {
            console.error('Error fetching products:', error);
        });
</script>

</body>
</html>
