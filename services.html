<html lang="en">
<head>
    <title>Caffeinated Climbing Services</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #FFFFFF; /* White background for a clean look */
            font-family: 'Rocco Two', sans-serif; /* Ensure you import this font */
        }
        h1, h2, h3 {
            color: /* Shamrock Green */
        }
        .secondary-text {
            color: /* Sky Blue */
        }
        .btn-primary {
            background-color: /* Orange Sunset */
            border: none;
        }
        .service-card {
            border: 1px solid #8B4513; /* Earthy Brown */
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body onload="loadDoc()">

<script>
function loadDoc() {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            displayServices(this);
        }
    };
    xhttp.open("GET", "services.xml", true);
    xhttp.send();
}

function displayServices(xml) {
    var i;
    var xmlDoc = xml.responseXML;
    var divcols = '<div class="row">';
    divcols += '   <div class="col-md-4"><b>Service Name</b></div>';
    divcols += '   <div class="col-md-4"><b>Description</b></div>';
    divcols += '   <div class="col-md-4"><b>Cost</b></div>';
    divcols += '</div>';

    var services = xmlDoc.getElementsByTagName("service");
    for (i = 0; i < services.length; i++) {
        divcols += '<div class="service-card">';
        divcols += '<div class="row">';
        divcols += '<div class="col-md-4">' + services[i].getElementsByTagName("SRV")[0].childNodes[0].nodeValue + '</div>';
        divcols += '<div class="col-md-4">' + services[i].getElementsByTagName("DSC")[0].childNodes[0].nodeValue + '</div>';
        divcols += '<div class="col-md-4">' + services[i].getElementsByTagName("CST")[0].childNodes[0].nodeValue + '</div>';
        divcols += '</div>'; // Close row
        divcols += '</div>'; // Close service-card
    }
    document.getElementById("servicecontainer").innerHTML = divcols; // Corrected ID
}
</script>

<div class="container">
    <h1>Caffeinated Climbing Adventures</h1>
    <div id="servicecontainer"></div> <!-- Corrected ID -->
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
